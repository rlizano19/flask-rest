apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-rest 
spec:
  selector:
    matchLabels:
      app: flask-rest
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-rest
    spec:
      containers:
      - name: flask-rest 
        image: flask-rest-prod:latest
        imagePullPolicy: IfNotPresent 
        ports:
        - containerPort: 8300
---
apiVersion: v1
kind: Service
metadata:
  name: prod-flask-rest-service
spec:
  ports:
  - port: 8301
    targetPort: 8300
    protocol: TCP
  selector:
    app: flask-rest
  type: LoadBalancer
