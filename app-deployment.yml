apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-rest 
spec:
  selector:
    matchLabels:
      app: flask-rest
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-rest
    spec:
      containers:
      - name: flask-rest 
        image: flask-rest:latest
        imagePullPolicy: IfNotPresent 
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-rest-service
spec:
  ports:
  - port: 8001
    targetPort: 8000
    protocol: TCP
  selector:
    app: flask-rest
  type: LoadBalancer
